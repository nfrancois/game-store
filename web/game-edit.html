<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_input.html">
<link rel="import" href="packages/paper_elements/paper_button.html">

<polymer-element name="x-game-edit">
  <template>
    <link rel="stylesheet" href="css/app.css">
  	<header class="page-header">
		  <h1>Game edit</h1>
	   </header>
  
    <div class="form-horizontal">
        <div>
          <paper-input-decorator label="Name" floatingLabel error="name is required!" autoValidate>
            <input is="core-input" value="{{game.name}}" required>
          </paper-input-decorator>
        </div>
        <div>
          <paper-input-decorator label="Image" floatingLabel autoValidate>
            <input is="core-input" value="{{game.image}}" required>
          </paper-input-decorator>
        </div>
        <div>
          <paper-input-decorator label="Genre" floatingLabel autoValidate>
            <input is="core-input" value="{{game.genre}}" required>
          </paper-input-decorator>
        </div>
        <div>
          <paper-input-decorator label="Description" floatingLabel autoValidate>
            <input is="core-input" value="{{game.description}}" required>
          </paper-input-decorator>
        </div>
        <div>
          <paper-input-decorator label="Rating" floatingLabel autoValidate>
            <input is="core-input"  value="{{game.rating | asInt}}" type="number" required>
          </paper-input-decorator>
        </div>
        <div>
          <paper-button class="colored custom" on-click="{{save}}">
            <core-icon icon="check"></core-icon>
            ok
          </paper-button>
          <paper-button class="custom" on-click="{{cancel}}">
            <core-icon icon="clear"></core-icon>
            cancel
          </paper-button>
        </div>
 
    </div>
  </template>
  <script type="application/dart" src="game-edit.dart"></script>
</polymer-element>
