<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="x-game">
  <template>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="packages/bootstrap_for_pub/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="packages/bootstrap_for_pub/3.1.0/css/bootstrap-theme.min.css">
    
    <div class="game">
      <img id="image" _src="img/games/{{game.image}}" alt="Game picture" class="span2">
      <div>
          <h3>{{game.name | upperCase}}
            <button on-click="{{delete}}" class="btn btn-danger"><i class="glyphicon glyphicon-trash icon-white"></i></button>
            <a _href="#/games/{{game.id}}" class="btn btn-info"><i class="glyphicon glyphicon-edit icon-white"></i></a>
          </h3>
          <p><b>Genre:</b> {{game.genre}}</p>
          <p><b>Description:</b> {{game.description}}</p>
          <p><b>Rating:</b> <span on-click="{{increaseRating}}">{{game.rating | stars}}</span></p>
      </div>
     </div>
  </template>
  <script type="application/dart" src="game.dart"></script>
</polymer-element>
