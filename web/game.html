<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_shadow.html">
<link rel="import" href="packages/paper_elements/paper_item.html">
<link rel="import" href="packages/paper_elements/paper_icon_button.html">

<polymer-element name="x-game">
  <template>
    <link rel="stylesheet" href="css/app.css">
 
    <paper-shadow class="game">
      <paper-item>
        <img id="image" _src="img/games/{{game.image}}" alt="Game picture" class="span2">
        <div>
            <h3>{{game.name | upperCase}}
              <a _href="#/games/{{game.id}}">
                <paper-icon-button class="hover" icon="create" title="with :hover style"></paper-icon-button>
              </a>
              <paper-icon-button class="hover" icon="delete" title="with :hover style" on-click="{{delete}}"></paper-icon-button>
            </h3>
            <p><b>Genre:</b> {{game.genre}}</p>
            <p><b>Description:</b> {{game.description}}</p>
            <p><b>Rating:</b> <span on-click="{{increaseRating}}">{{game.rating | stars}}</span></p>
        </div>
      </paper-item>
     </paper-shadow>
  </template>
  <script type="application/dart" src="game.dart"></script>
</polymer-element>
